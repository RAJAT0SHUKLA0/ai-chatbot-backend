services:
  - type: web
    name: laravel-ai-backend
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    # With Docker runtime, buildCommand is executed during Docker build
    # Dependencies are installed in Dockerfile
    # Runtime setup is handled by docker-entrypoint.sh
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: Laravel AI Backend
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        sync: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: AI_ALTERNATIVE_PROVIDER
        value: anthropic
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-3-5-sonnet-20241022
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: llama2
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-pro
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync

